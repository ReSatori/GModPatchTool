name: All Platform Build

on:
  workflow_dispatch:
  release:
    types: [released]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: GModPatchTool-windows-x86_64.zip
            binary_name: gmodpatchtool.exe
          - os: ubuntu-22.04
            artifact_name: GModPatchTool-linux-x86_64.tar.gz
            binary_name: gmodpatchtool
          - os: macos-13
            artifact_name: GModPatchTool-macos-x86_64.tar.gz
            binary_name: gmodpatchtool

    steps:
      - name: Repo Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release --locked

      - name: Package (Windows)
        if: ${{ runner.os == 'Windows' }}
        shell: pwsh
        run: |
          Compress-Archive -Path "target/release/${{ matrix.binary_name }}" -DestinationPath "${{ matrix.artifact_name }}" -Force

      - name: Package (Linux/macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          tar -czf "${{ matrix.artifact_name }}" -C target/release "${{ matrix.binary_name }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

      - name: Upload release asset
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
